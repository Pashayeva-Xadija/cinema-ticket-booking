<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Cinema Demo</title>
  <style>
    body { font-family: system-ui, Arial; margin: 24px; background:#0b0f14; color:#e9eef5 }
    .card { background:#121923; padding:16px; border-radius:10px; margin-bottom:16px }
    .row { display:flex; gap:16px; flex-wrap:wrap }
    .col { flex:1 1 320px }
    input,select,button { padding:10px; border-radius:8px; border:1px solid #2a3a4a; background:#0f1620; color:#fff }
    button { cursor:pointer; border:0; background:#1e88e5 }
    button.secondary { background:#394b5a }
    h2 { margin:0 0 12px 0 }
    code { background:#0f1620; padding:4px 6px; border-radius:6px }
    .log { white-space:pre-wrap; background:#0f1620; padding:12px; border-radius:8px; min-height:64px }
  </style>
</head>
<body>

<h1>ðŸŽ¬ Cinema â€” Demo UI</h1>
<p>API: <code id="apiBase"></code></p>

<div class="row">
  <div class="col">
    <div class="card">
      <h2>Auth</h2>
      <div style="display:flex; gap:8px; flex-wrap:wrap">
        <input id="email" placeholder="email" value="demo@user.com">
        <input id="password" placeholder="password" type="password" value="demo1234">
        <button onclick="register()">Register</button>
        <button onclick="login()">Login</button>
        <button class="secondary" onclick="logout()">Logout</button>
      </div>
      <small>Token: <code id="tokenShort">-</code></small>
    </div>
  </div>

  <div class="col">
    <div class="card">
      <h2>Showtimes</h2>
      <div style="display:flex; gap:8px">
        <button onclick="loadMovies()">List Movies</button>
        <select id="movie"></select>
        <button onclick="loadShowtimes()">Showtimes</button>
        <select id="showtime"></select>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col">
    <div class="card">
      <h2>Seats</h2>
      <div style="display:flex; gap:8px">
        <button onclick="loadSeats()">Load seats</button>
        <input id="seat" placeholder="e.g. A5">
        <button onclick="reserve()">Reserve</button>
      </div>
    </div>
  </div>

  <div class="col">
    <div class="card">
      <h2>Booking</h2>
      <div style="display:flex; gap:8px">
        <button onclick="checkout()">Checkout</button>
        <button onclick="pay()">Pay</button>
      </div>
    </div>
  </div>
</div>

<div class="card">
  <h2>Log</h2>
  <div id="log" class="log">-</div>
</div>

<script src="app.js"></script>
</body>
</html>
