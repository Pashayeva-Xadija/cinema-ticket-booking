<!doctype html>
<html>
<head><meta charset="utf-8"><title>Cinema Demo</title></head>
<body>
<h2>Cinema Demo (Gateway)</h2>

<h3>Auth (REAL)</h3>
<div>
  <input id="ruser" placeholder="username">
  <input id="remail" placeholder="email">
  <input id="rpass" placeholder="password" type="password">
  <button onclick="reg()">Register</button>
</div>
<div>
  <input id="luser" placeholder="username">
  <input id="lpass" placeholder="password" type="password">
  <button onclick="login()">Login</button>
</div>

<h3>Booking (STUB)</h3>
<button onclick="demo()">GET /api/booking/demo</button>

<p><a href="/swagger-ui/index.html" target="_blank">Swagger UI (aggregated)</a></p>

<pre id="out"></pre>

<script>
  async function reg(){
    const r = await fetch('/api/auth/auth/register',{method:'POST',
      headers:{'Content-Type':'application/json'},
      body: JSON.stringify({username:ruser.value,email:remail.value,password:rpass.value})
    });
    document.getElementById('out').textContent = await r.text();
  }
  async function login(){
    const r = await fetch('/api/auth/auth/login',{method:'POST',
      headers:{'Content-Type':'application/json'},
      body: JSON.stringify({username:luser.value,password:lpass.value})
    });
    document.getElementById('out').textContent = await r.text();
  }
  async function demo(){
    const r = await fetch('/api/booking/demo');
    document.getElementById('out').textContent = JSON.stringify(await r.json(),null,2);
  }
</script>
</body>
</html>
