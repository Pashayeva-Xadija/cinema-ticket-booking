spring.application.name=payment-service
server.port=8082
spring.datasource.username=postgres
spring.datasource.password=12345
spring.datasource.url=jdbc:postgresql://postgres:5432/paymentdb
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
jwt.secret=MySuperSecretKey_MustBeAtLeast32Chars!!  
jwt.expiration=86400000
clients.ticket.base-url=http://localhost:8088
clients.notification.base-url=http://localhost:8083
clients.booking.base-url=http://localhost:8087
springdoc.swagger-ui.path=/swagger-ui/index.html
springdoc.use-root-path=true
server.forward-headers-strategy=framework