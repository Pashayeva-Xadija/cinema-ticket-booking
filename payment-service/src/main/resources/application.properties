spring.application.name=payment-service
server.port=8082

spring.datasource.url=jdbc:postgresql://postgres:5432/paymentdb
spring.datasource.username=postgres
spring.datasource.password=12345
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

jwt.secret=MySuperSecretKey_MustBeAtLeast32Chars!!
jwt.expiration=86400000

clients.booking.base-url=http://booking-service:8087
clients.ticket.base-url=http://ticket-service:8088
clients.notification.base-url=http://notification-service:8083

spring.kafka.bootstrap-servers=kafka:9092

springdoc.swagger-ui.path=/swagger-ui/index.html
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true
server.forward-headers-strategy=framework
springdoc.use-root-path=true

